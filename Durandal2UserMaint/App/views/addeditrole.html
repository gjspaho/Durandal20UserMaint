<div class="messageBox autoclose">
    <div class="modal-header">
        <h3 class="page-title" data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <form id="formUpdateRole" class="form-horizontal">                        
                        <div class="control-group">
                            <label class="control-label">Role Name</label>
                            <div class="controls">
                                <input id="roleName" name="roleName" type="text" data-bind="value: roleName"/>
                            </div>
                        </div>                       
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" data-bind="click: updateRole, text: buttonName"></button>
        <button class="btn btn-primary" data-bind="click: deleteRole, visible: deleteAllowed">Delete Role</button>
        <button class="btn btn-primary" data-bind="click: closeModal">Close</button>
    </div>
</div>
