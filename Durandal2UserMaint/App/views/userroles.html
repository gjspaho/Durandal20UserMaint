<div class="messageBox autoclose" style="min-width: 500px;">
    <div class="modal-header">
        <h3 data-bind="text: title"></h3>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6">
                    User Roles
                </div>
                <div class="span6">
                    Site Roles
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">                    
                    <ul id="userRoles" class="connectedSortable" style="background-color:beige; list-style-type: none; margin: 0; padding: 0 0 2.5em; margin-right: 10px;">
                        <!-- ko foreach: listOfUserRoles -->
                        <li style="margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px;cursor:pointer;" data-bind="attr: {'data-id': RoleName}"><span data-bind="text: RoleName"></span></li>
                        <!--/ko-->
                    </ul>
                </div>
                <div class="span6">
                    <ul id="siteRoles" class="connectedSortable" style="background-color:beige; list-style-type: none; margin: 0; padding: 0 0 2.5em; margin-right: 10px;">
                        <!-- ko foreach: listOfRoles -->
                        <li style="margin: 0 5px 5px 5px; padding: 5px; font-size: 1.2em; width: 120px; cursor:pointer;" data-bind="attr: {'data-id': RoleName}"><span data-bind="text: RoleName"></span></li>
                        <!--/ko-->
                    </ul>                    
                </div>
            </div>
            <div class="row-fluid" style="padding-top:15px;">
                <div class="span12">
                    <span class="label label-info">Use drag-drop. Changes will be saved immediately</span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">        
        <button class="btn btn-primary" data-bind="click: closeModal">Close</button>
    </div>
</div>
